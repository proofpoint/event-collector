node.environment=testing
#node.environment=utah_tap_alec
#testing.discovery.uri=http://m0051743.lab.ppops.net:4111


log.levels-file=etc/log.properties
collector.max-buffer-time=60s
http-server.http.port=8010
collector.combiner.enabled=true

